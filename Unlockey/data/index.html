<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnlocKey - Sistema de Mensagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>UnlocKey - Enviar Mensagem</h1>
    <form action="/enviar" method="post">
        <label for="remetente">Remetente:</label>
        <input type="text" id="remetente" name="remetente" required>
        
        <label for="destinatario">Destinatário:</label>
        <select id="destinatario" name="destinatario" required>
            <option value="">Selecione o destinatario</option>
            <!-- Opções serão inseridas pelo ESP32 -->
        </select>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
        <button type="submit">Enviar Mensagem</button>
    </form>
    <div id="status" class="status"></div>
</body>
</html>
