<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="/manifest.json">
    <title>UnlocKey - Mensagem Enviada</title>
    <style>
        /* Better mobile experience */
        @media (max-width: 480px) {
            input, select, textarea, button {
                font-size: 16px; /* Prevents zoom on focus in iOS */
                padding: 12px; /* Larger touch targets for mobile */
            }
            
            .success-container, form {
                width: 95%;
                padding: 15px;
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .success-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto 20px;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke .6s cubic-bezier(0.650, 0.000, 0.450, 1.000) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.650, 0.000, 0.450, 1.000) .8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #4CAF50; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            let timeLeft = 10;
            
            const countdownInterval = setInterval(function() {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/';
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <header style="text-align:center; margin-bottom:20px; padding:15px; background-color:#1e1e1e; border-radius:8px; width:90%; max-width:500px;">
        <div style="display:flex; align-items:center; justify-content:center;">
            <svg width="32" height="32" viewBox="0 0 24 24" style="margin-right:10px">
                <path fill="#4CAF50" d="M12,1L3,5v6c0,5.5,3.8,10.7,9,12c5.2-1.3,9-6.5,9-12V5L12,1z M12,11.8c-1.8,0-3.3-1.4-3.3-3.2s1.5-3.2,3.3-3.2s3.3,1.4,3.3,3.2S13.8,11.8,12,11.8z M17,16c0,0.6-0.2,1-0.5,1.4c-1.2,1.5-2.8,2.3-4.5,2.3s-3.3-0.7-4.5-2.3c-0.3-0.4-0.5-0.8-0.5-1.4v-0.5c0-1.2,1-2.3,2.2-2.3h5.6c1.2,0,2.2,1,2.2,2.3V16z"/>
            </svg>
            <h1 style="margin:0">UnlocKey</h1>
        </div>
    </header>
    <div class="success-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>Mensagem Enviada!</h1>
        <p>Sua mensagem foi entregue com sucesso e será criptografada usando a chave pública do destinatário.</p>
        <p>Redirecionando automaticamente em <span id="countdown">10</span> segundos...</p>
        <a href="/">Voltar agora</a>
    </div>
</body>
</html>
